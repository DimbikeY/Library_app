<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Edit a person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="nameId">Type a new name: </label>
    <input type="text" th:field="*{name}" id="nameId">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">NAME ERROR</div>
    <br/>
    <label for="yearId">Type a new year: </label>
    <input type="text" th:field="*{year}" id="yearId">
    <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">YEAR ERROR</div>
    <br/>
    <input type="submit" value="Edit this person!">
</form>
</body>
</html>
