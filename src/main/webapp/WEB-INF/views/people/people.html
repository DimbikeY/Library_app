<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>A list of people</title>
</head>
<body>
<div th:each="person : ${people}" th:object="${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getName() + ', ' + person.getYear()}">VALUE</a>
</div>
<hr/>
<a href="/people/new">Add a new person!</a>
</body>
</html>
